<body>
<h5 style="padding:40px; text-align: center">Create Room</h5>

<div class="container">
	<form id="roomForm" action="/create_room/submit" method="post">
		<label for="title">Title</label><br>
	    <input style="width: 300px" type="text" id="title" name="title" maxlength="30" required>

	    <br>
		<label for="game">Game</label><br>
		<select id="game" name="game" style="width: 400px">
			<option value="Apex">Apex</option>
			<option value="Barotrauma">Barotrauma</option>
			<option value="Counter-Strike: Global Offensive">Counter-Strike: Global Offensive</option>
			<option value="Dead by Daylight">Dead by Daylight</option>
			<option value="Dont Starve Together">Don't Starve Together</option>
			<option value="Overwatch">Overwatch</option>
			<option value="PLAYERUNKNOWNS BATTLEGROUNDS">PLAYERUNKNOWN'S BATTLEGROUNDS</option>
			<option value="Raft">Raft</option>
			<option value="Terraria">Terraria</option>
			<option value="Tom Clancys Rainbow Six Siege">Tom Clancy's Rainbow SixÂ® Siege</option>
		</select>

		<br><br>
		<label for="language">Language</label><br>
		<select id="language" name="language" style="width: 300px">
			<option value="Arabic">Arabic</option>
			<option value="Bengali">Bengali</option>
			<option value="Chinese">Chinese</option>
			<option value="Cantonese">Cantonese</option>
			<option value="English">English</option>
			<option value="Hindi">Hindi</option>
			<option value="Japanese">Japanese</option>
			<option value="Portuguese">Portuguese</option>
			<option value="Russian">Russian</option>
			<option value="Spanish">Spanish</option>
		</select>

	 	<br><br>
	    <label for="maxPlayer">Max no. of people</label><br>
	    <input style="width: 50px" type="text" id="maxPlayer" name="maxPlayer" pattern="^[1-9][0-9]*$" maxlength="2" onkeypress="return numKeyBlock(event)" required>

	    <br>
	    <input style="margin-top:10px; margin-left: 5px" type="submit" value="Submit">

	</form>
</div>
</body>

<script>
	//key block for num
	function numKeyBlock(e){
	    var k;
	    document.all ? k = e.keyCode : k = e.which;
	    return ((k > 47 && k < 58) || (k > 0 && k < 32));
	}
	//check valid open room
	$('#roomForm').submit(function() {
		if (maxPlayer.value.length != 0) {
			if(confirm('Open room?')) {
				return true;
			} else {
				return false;
			}
		}
	})
</script>
